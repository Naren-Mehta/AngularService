
<h1>Todo's</h1> <button class="btn btn-success" (click)="loadTodoList()">Load Data</button>
<table class="table table-striped">
  <tr>
      <td>User Id</td>
      <td>Id</td>
      <td>Title</td>
      <td>Completed</td>
  </tr>
  <tr *ngFor="let todo of todoList">
      <td>{{todo.id}}</td>  
    <td>{{todo.userId}}</td>
      <td>{{todo.title}}</td>
      <td>{{todo.completed}}</td>
  </tr>
</table>
