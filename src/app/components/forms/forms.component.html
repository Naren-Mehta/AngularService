<div class="col-md-12">

<form #f="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Email" 
      ngModel required email #email="ngModel">
    </div>
    <div [hidden]="email.valid || email.pristine"
     class="alert alert-danger">
      Email is required
    </div>

    



    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" name="password" required #password="ngModel"
      [ngModel] ="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>

    <div [hidden]="password.valid || password.pristine"
     class="alert alert-danger">
     password is required
    </div>

    <div class="form-group">
        <label for="exampleInputName">name</label>
        <input type="text" name="name" #name="ngModel" required
        [ngModel] ="name" class="form-control" id="exampleInputName" placeholder="Name">
      </div>

      <div [hidden]="name.valid || name.pristine"
     class="alert alert-danger">
     Name is required
    </div>


    <div class="form-group">
      <label for="exampleInputFile">File input</label>
      <input type="file" id="exampleInputFile">
      <p class="help-block">Example block-level help text here.</p>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox"> Check me out
      </label>
    </div>
    <button type="submit" class="btn btn-default" (click)="onSubmit()">Submit</button>
  </form>

</div>
